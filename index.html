<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header"></header>
        <div class="card-body">
          <textarea
            readonly
            id="displayArea"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">  
          <center><h2>Choose password length:</h2>
          <p>(Password must be between 8 and 128 characters)</p> 
<input type="text" id="length" name="length">
          <h2>Choose which to include:</h2>
          <input type="checkbox" id="numbers" name="numbers" checked />
          <label for="numbers">1234</label>
          <input type="checkbox" id="caps" name="caps" checked/>
          <label for="caps">ABCD</label>
          <input type="checkbox" id="nocaps" name ="nocaps" checked />
          <label for="nocaps">abcd</label>
          <input type="checkbox" id="symbols" name="symbols" checked/>
          <label for="symbols">!@#$</label><br />
          <button type="button" class="btn" onclick="generate()">Generate</button>      
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
